<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First Website</title>
  </head>

  <body>
    <!--<strong></strong> not only makes the text bold but also GIVES TO TEXT IMPORTANT MEANING-->
    <!--<b> just makes the text bold, without giving any meaning -->
    <p>Display my message! - <strong>said Mulkum.</strong></p>
    <strong>Lorem ipsum dolor: Strong emphasis on this line</strong>LOREM
    <br/>
    <!--<em></em> similar to strong, it adds semantics to the text-->
    <p>Inside the sentence: <em>Italic</em>. bla bla bla</p>
    <!--To comment some lines use shortcut: cmd + / -->
  </body>
</html>
