<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      /* Internal CSS styling; */

      /* Positioned relative to its static position */
      .blue-box {
        background-color: blue;
        height: 300px;
        width: 500px;
        position: relative;
        left: 200px;
        top: 200px;
      }
      /* Positioned relative to its nearest parent which is blue-box div */
      .red-circle {
        background-color: red;
        border-radius: 50%;
        height: 200px;
        width: 200px;
        position: absolute;
        top: 150px;
        left: 250px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
