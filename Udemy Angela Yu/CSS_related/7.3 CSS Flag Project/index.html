<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flag Project</title>
    <style>
      /* Write your CSS Code here */
      /* red rectangle */
      .flag {
        background-color: rgb(206, 17, 38);
        position: absolute;
        width: 600px;
        height: 400px;
        text-align: center;
        color: white;
        font-size: xx-large;
        
      }
      /* we give height, width, & background values in order to see the div box */
      /* blue rectangle */
      /* we position blue rectangle w.r.t red rectangle */
      .flag div {
        position: absolute;
        background-color: rgb(0, 40, 104);
        width: 100%;
        height: 50%;
        top: 100px;
      }
      /* border-radius is to convert square to a circle with 50% */
      .flag div div{
        position: absolute;
        background-color: white;
        border-radius: 50%;
        height: 150px;
        width: 150px;
        left:225px;
        top: 12%;
      }
      /* Child relationship between .flag > div > div > p */
      /* body > div > div > div  */
      /* We can use inspector to copy the selector directly */
      .flag > div > div > p{
        color: black;
        font-size: 59px;
        position: relative;
        bottom: 57px
      }
    </style>
  </head>

  <!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

  <body>
    <div class="flag">
      <p>The Flag</p>
      <div>
        <div>
          <p>of Laos</p>
        </div>
      </div>
    </div>
  </body>
</html>
