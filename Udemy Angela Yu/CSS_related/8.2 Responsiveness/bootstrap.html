<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Framework</title>
    <!-- we are including external framework -> Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Bootstrap Framework</h1>
    <!-- Bootstrap Grid Layout Starts Here: -->
    <!-- container class gives centered content with margin and padding. -->
    <div class="container">
      <!-- `row` is used to create a horizontal group of columns -->
      <div class="row">
        <!-- each row has 12 columns -->
        <!-- card is a Bootstrap component that usually includes a box with padding, border, etc.

        col-6 means it takes up 6 out of 12 columns (i.e. half the row). -->
        <div class="card col-6">Hello</div>
        <!--It takes 6 columns-->
        <div class="card col-2">Dear</div>
        <!--It takes 2 columns-->
        <div class="card col-4">Kitty</div>
        <!--It takes 4 columns-->
      </div>
    </div>
  </body>
</html>
