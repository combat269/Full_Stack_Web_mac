<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>

  <!--Internal CSS styling-->
  <style>
    /* Default if "media" part is not activated */
    div {
      background-color: rebeccapurple;
      height: 500px;
      width: 500px;
    }
    /* so below css "style" under @media will be activated for the whole page when width of the screen gets less than 600px */
    @media (max-width: 600px) {

      /* CSS for screens below or equal to 600px wide */
      div {
        background-color: blue;
        height: 200px;
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <h1>Media Query</h1>
  <div></div>
</body>

</html>
